<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulàrios</title>
</head>
<body>
    <h1>Exemplo de Formulàrios</h1>
    <form action="cadastro.js">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
           
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="excluir">
        </p>
    </form>
</body>
</html>
