<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.js">
        <fieldset>
            <legend>arquivos e cores</legend>
            <p>
                <label for="icor">cor:</label>
                <input type="color" name="cor" id="icor" value="">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
            </p>

            <p>
                <label for="ifoto">foto de perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
