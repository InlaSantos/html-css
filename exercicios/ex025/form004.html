<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.js">
        <fieldset><!--Voce usar para organizar e agrupar o conteudo-->

            <legend>Dados Pessoais</legend> <!--Voce usar para dar um titulo ou nome ao fieldset-->
            
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" maxlength="20" placeholder="nome completo">
            </p>
            <p>
                <label for="iemail">e-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="e-mail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required>
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEX-->
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
