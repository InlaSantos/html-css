<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="nome de usuário" autocomplete="username">
            </label>
        </p>

    <p>
        <label for="isen">Seha:
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" size="10" placeholder="minimo 8 letras" autocomplete="current-password">
        </label>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>



    
</body>
</html>
