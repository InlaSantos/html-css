<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        
        iframe{
            border: 2px solid black;
            height: 200px;
            width: 500px;
        }

        a{
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: blue;

        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o <iframe scolling="auto" src="https://www.cursoemvideo.com/" frameborder="1"></iframe>site do curso em vìdeo</p>

    <p>Se o seu navegador não é compativel acesse pelo nosso <a href="https://www.cursoemvideo.com/">Link</a></p>

    <p>
        O reprositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        
        tambem é  legal
    </p>

    <p>Se o seu navegador não é compativel acesse pelo nosso <a href="https://gustavoguanabara.github.io/">Link</a></p>
</body>
</html>
