<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir site em vários dispositivos diferentes ou simplesmente aumente  o diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1></h1>

    <p>vamos aprender a reproduzir audios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="" type="">
        <source src="midia/Tell Me That I Can't (Clean) - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Tell Me That I Can't (Clean) - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Tell Me That I Can't (Clean) - NEFFEX.wav" type="audio/wav">
        <p>
        infezlimente seu navegador não consegue reproduzir áudio <a href="midia/Tell Me That I Can't (Clean) - NEFFEX.mp3" download="Tell Me That I Can't (Clean) - NEFFEX.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
    
</body>
</html>
