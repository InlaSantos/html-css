<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    atyle background
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserido videos hospedados localmente</h1>
    <p>Este video está hospedado no <mark>meu próprio servidor</mark> </p>

    <video width="400" controls>
        <source src="midias/videoparasite.mp4" type="video/mp4">
        <source src="midias/videoparasite.ogv" type="video/ogg">
        <source src="midias/videoparasite.webm" type="video/wbm">
        <source src="midias/videoparasite.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/CAYDRIbXFAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/117830025?h=79f9edc7e8&color=ffffff" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/117830025">2D Character Animation (Nomis Animation)</a> from <a href="https://vimeo.com/eofa">Envelope of Awesome</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
    
</body>
</html>
