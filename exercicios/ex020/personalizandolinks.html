<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: black;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        
        color: rgba(107, 28, 2, 0.652);
    }

    a:active{
        color:blueviolet;
    }

    a:hover{
        text-decoration: underline;
    }
    .especial::before{
        content: "☯";
        color: black;
        

    }
    .especial::after{
        content: "☯";
        color: black;
    }
    </style>
    <title>Personalizando links</title>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf">Repositório  do github</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site do curso em video</a></li>
        <li><a href="https://color.adobe.com/pt/create/color-wheel">adobecolor</a></li>
    </ul>
</body>
</html>
