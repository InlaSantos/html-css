<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="titulo" rowspan="2" scope="col">Área</th>

                <th class="titulo" rowspan="2" scope="col">Disciplina</th>

                <th class="titulo "colspan="2" scope="colgroup">Notas</th>

                <th class="titulo"rowspan="2" scope="col">Média</th>
               
                
            </tr>
            <tr>
                <th style="padding: 4px;" scope="col">Nota 1</th>
                <th style="padding: 4px;" scope="col">Nota 2</th>
            </tr>
            
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.o</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="Segundo" scope="colgroup">Média de Exatas</th>
                <td class="terceiro">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="Segundo" scope="row">Média de Humanas</th>
                <td class="terceiro">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
