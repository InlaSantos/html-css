<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Voçê está vendo a imagem completa? Experimente ampliar o tamanho da imagem suas janelas para aproveitar a melhor experiência &#x1F92F </p>
    <picture>
        <source media="(max-width:750px )" srcset="Paisagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Paisagem/foto-m.png" type="image/png">
        <img src="Paisagem/foto-g.png" alt="Mulher olhando a montanha de braços abertos">
    </picture>
</body>
</html>
